<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
</head>

<body>
    <h1>Welcome</h1>
    <div>
        <h3>This is a simple page.</h3>
    </div>

        <form action="">

                <input type="submit" value="Subscribe!" />
            </div>
        </form>

    </div>
</body>

</html>
